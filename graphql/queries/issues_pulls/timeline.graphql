query getIssueTimeline($repoName: String!, $owner : String!, $number : Int!, $after: String, $since: DateTime){
    repository(name: $repoName, owner: $owner){
        issue(number: $number){
            timelineItems(after: $after, since: $since, itemTypes:
            # Excludes: COMMENT_DELETED_EVENT, CONNECTED_EVENT, DISCONNECTED_EVENT, MENTIONED_EVENT,
            # SUBSCRIBED_EVENT, TRANSFERRED_EVENT, UNSUBSCRIBED_EVENT, USER_BLOCKED_EVENT
            # Todo: Add CONVERTED_NOTE_TO_ISSUE_EVENT
            [ADDED_TO_PROJECT_EVENT, ASSIGNED_EVENT, CLOSED_EVENT,
                CROSS_REFERENCED_EVENT, DEMILESTONED_EVENT, ISSUE_COMMENT, LABELED_EVENT,
                LOCKED_EVENT, MARKED_AS_DUPLICATE_EVENT, MILESTONED_EVENT,
                MOVED_COLUMNS_IN_PROJECT_EVENT, PINNED_EVENT, REFERENCED_EVENT,
                REMOVED_FROM_PROJECT_EVENT, RENAMED_TITLE_EVENT, REOPENED_EVENT, UNASSIGNED_EVENT,
                UNLABELED_EVENT, UNLOCKED_EVENT, UNMARKED_AS_DUPLICATE_EVENT, UNPINNED_EVENT
            ]){
                edges{
                    node{
                        __typename
                        ... on AddedToProjectEvent{
                            ...addedToProject
                        }
                        ... on AssignedEvent{
                            ...assigned
                        } ... on ClosedEvent{
                            ...closed
                        }... on CrossReferencedEvent{
                            ...crossReference
                        } ... on DemilestonedEvent{
                            ...deMileStoned
                        }... on IssueComment {
                            ...issueComment
                        } ... on LabeledEvent{
                            ...labeled
                        } ... on LockedEvent{
                            ...locked
                        } ... on MarkedAsDuplicateEvent{
                            ...markedAsDuplicate
                        }... on MilestonedEvent{
                            ...mileStoned
                        } ... on MovedColumnsInProjectEvent{
                            ...movedColumnsInProject
                        } ... on PinnedEvent{
                            ...pinned
                        }... on ReferencedEvent{
                            ...referenced
                        } ... on RemovedFromProjectEvent{
                            ...removedFromProject
                        } ... on RenamedTitleEvent{
                            ...renamedTitle
                        } ... on ReopenedEvent{
                            ...reopened
                        }... on UnassignedEvent{
                            ...unassigned
                        } ... on UnlabeledEvent{
                            ...unlabeled
                        } ... on UnlockedEvent{
                            ...unlocked
                        } ... on UnmarkedAsDuplicateEvent{
                            ...unmarkedAsDuplicate
                        } ... on UnpinnedEvent{
                            ...unpinned
                        }
                    }
                    cursor
                }
            }
        }
    }
}

query getPullTimeline($repoName: String!, $owner : String!, $number : Int!, $after: String, $since: DateTime){
    repository(name: $repoName, owner: $owner){
        pullRequest(number: $number){
            timelineItems(after: $after, since: $since, itemTypes:
            # Excludes: AUTOMATIC_BASE_CHANGE_FAILED_EVENT, AUTOMATIC_BASE_CHANGE_SUCCEEDED_EVENT,
            # AUTO_MERGE_DISABLED_EVENT, AUTO_MERGE_ENABLED_EVENT, AUTO_REBASE_ENABLED_EVENT,
            # AUTO_SQUASH_ENABLED_EVENT, COMMENT_DELETED_EVENT, CONNECTED_EVENT, DEPLOYED_EVENT,
            # DEPLOYED_EVENT, DISCONNECTED_EVENT, PULL_REQUEST_REVISION_MARKER, SUBSCRIBED_EVENT,
            # TRANSFERRED_EVENT, UNSUBSCRIBED_EVENT, USER_BLOCKED_EVENT
            # Todo: Add CONVERTED_NOTE_TO_ISSUE_EVENT
            [ADDED_TO_PROJECT_EVENT, ASSIGNED_EVENT, BASE_REF_CHANGED_EVENT,BASE_REF_DELETED_EVENT,
                BASE_REF_FORCE_PUSHED_EVENT, CLOSED_EVENT,CONVERT_TO_DRAFT_EVENT,
                CROSS_REFERENCED_EVENT, DEMILESTONED_EVENT, HEAD_REF_DELETED_EVENT,
                HEAD_REF_FORCE_PUSHED_EVENT, HEAD_REF_RESTORED_EVENT, ISSUE_COMMENT,LABELED_EVENT,
                LOCKED_EVENT, MARKED_AS_DUPLICATE_EVENT, MERGED_EVENT, MILESTONED_EVENT,
                MOVED_COLUMNS_IN_PROJECT_EVENT, PINNED_EVENT, PULL_REQUEST_COMMIT,
                PULL_REQUEST_COMMIT_COMMENT_THREAD, PULL_REQUEST_REVIEW, PULL_REQUEST_REVIEW_THREAD,
                READY_FOR_REVIEW_EVENT, REFERENCED_EVENT, REMOVED_FROM_PROJECT_EVENT,
                RENAMED_TITLE_EVENT, REOPENED_EVENT, REVIEW_DISMISSED_EVENT, REVIEW_REQUESTED_EVENT,
                REVIEW_REQUEST_REMOVED_EVENT, UNASSIGNED_EVENT,UNLABELED_EVENT, UNLOCKED_EVENT,
                UNMARKED_AS_DUPLICATE_EVENT, UNPINNED_EVENT
            ]){
                edges{
                    node{
                        __typename
                        ... on AddedToProjectEvent{
                            ...addedToProject
                        } ... on AssignedEvent{
                            ...assigned
                        } ... on BaseRefChangedEvent{
                            ...baseRefChanged
                        } ... on BaseRefDeletedEvent{
                            ...baseRefDeleted
                        } ... on BaseRefForcePushedEvent{
                            ...baseRefForcePushed
                        } ... on ClosedEvent{
                            ...closed
                        } ... on ConvertToDraftEvent{
                            ...convertedToDraft
                        } ... on CrossReferencedEvent{
                            ...crossReference
                        } ... on DemilestonedEvent{
                            ...deMileStoned
                        }  ... on HeadRefDeletedEvent{
                            ...headRefDeleted
                        } ... on HeadRefForcePushedEvent{
                            ...headRefForcePushed
                        } ... on HeadRefRestoredEvent{
                            ...headRefRestored
                        } ... on IssueComment {
                            ...issueComment
                        }  ... on LabeledEvent{
                            ...labeled
                        } ... on LockedEvent{
                            ...locked
                        } ... on MarkedAsDuplicateEvent{
                            ...markedAsDuplicate
                        }  ... on MergedEvent{
                            ...merged
                        } ... on MilestonedEvent{
                            ...mileStoned
                        } ... on MovedColumnsInProjectEvent{
                            ...movedColumnsInProject
                        }  ... on PinnedEvent{
                            ...pinned
                        } ... on PullRequestCommit{
                            ...pullRequestCommit
                        } ... on PullRequestCommitCommentThread{
                            id
                        } ... on PullRequestReview{
                            id
                            createdAt
                            author{
                                ...actor
                            }
                            authorAssociation
                            body
                            bodyHTML
                            bodyText
                        } ... on PullRequestReviewThread{
                            id
                        } ... on ReadyForReviewEvent{
                            ...readyForReview
                        }... on ReferencedEvent{
                            ...referenced
                        } ... on RemovedFromProjectEvent{
                            ...removedFromProject
                        } ... on RenamedTitleEvent{
                            ...renamedTitle
                        } ... on ReopenedEvent{
                            ...reopened
                        } ... on ReviewDismissedEvent{
                            ...reviewDismissed
                        } ... on ReviewRequestedEvent{
                            ...reviewRequested
                        }... on UnassignedEvent{
                            ...unassigned
                        } ... on UnlabeledEvent{
                            ...unlabeled
                        } ... on UnlockedEvent{
                            ...unlocked
                        } ... on UnmarkedAsDuplicateEvent{
                            ...unmarkedAsDuplicate
                        } ... on UnpinnedEvent{
                            ...unpinned
                        }
                    }
                    cursor
                }
            }
        }
    }
}

